<div class="container">
  <app-cars-form
  (addCar)="onAdd($event)"></app-cars-form>

  <div class="list-group">
    <app-car
      (deleteCar)="onDelete($event)"
      [car]="c"
        *ngFor="let c of (carState | async)?.cars"
    ></app-car>
    <!--sign '?' cause error undefined cars-->
  </div>
</div>
